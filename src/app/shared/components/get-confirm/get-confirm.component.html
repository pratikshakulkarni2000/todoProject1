
<h3>Are You Sure, You Want to Remove This TodoItem?</h3>

<div class="d-flex justify-content-between">
    <button 
    (click)="onClose(true)"
    mat-raised-button color="warn">Yes, Delete it</button>
    <button 
    (click)="onClose(false)"
    mat-raised-button color="accent">No</button>
</div>
